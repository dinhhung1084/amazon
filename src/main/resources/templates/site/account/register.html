</head>

<body>

  <section class="vh-200 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center pt-5 pb-5 h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form th:action="@{/account/register/check}" method="post" th:object="${account}"
                  >

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input th:field="*{name}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input th:field="*{username}" type="text" id="form3Example1cg"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Your Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input th:field="*{password}" type="password" id="form3Example4cg"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input th:field="*{confirmPassword}" type="password" id="form3Example4cdg"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input th:field="*{email}" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input th:field="*{phoneNumber}" type="text" id="form3Example3cg"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Phone Number</label>
                  </div>

<!-- 
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="file" name="imgFile" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Photo</label>
                  </div> -->



                  <small
                    th:if="${#fields.hasErrors('name') or #fields.hasErrors('username') or #fields.hasErrors('password')}"
                    class="text-danger float-end">Please complete
                    form!</small>
                  <!-- <small class="text-danger float-end"><span th:text="${message}"></span></small> -->

                  <div class="d-flex justify-content-center">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/account/login}"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
